<html>
<head>
<title>Signup Page</title>
<link rel="stylesheet" type="text/css" href ="login2.css">
</head>
<body>
    
        <div class="content">
<form>  
<h1 align=center>Signup Page</h1>
<hr width=300px>
<div class="content1">
    
<label>Name   <input type=text  placeholder="Full Name" id="Name" ></label><br>
<label>Address Field<input type=text  placeholder="Address" id="Address" ></label><br>
<label>Email Field<input type=text placeholder="Email" id="Email" ></label><br>
<label>Password Field Field<input type=text  placeholder="password" id="pass" ></label><br>
<label>Confirm Password Field<input type=text  placeholder="Confirm password" id="Cpass" ></label><br>
<label>Date Of Birth<input type="date"  placeholder="dd/mm/yyyy" id="dob" ></label><br>
<b>Gender</b><br>
    <input type="radio" name="gender" value="Male" id="g1">Male<br>
    <input type="radio" name="gender" value="Female"id="g2">Female<br>
    <input type="radio" name="gender" value="Other" id="g3">Other<br>
    <b> Language</b><br>
    <input type="checkbox" name="language" value="Hindi" id="l1">Hindi<br>
    <input type="checkbox" name="language" value="English" id="l2">English<br>
    <input type="checkbox" name="language" value="Punjabi" id="l3">Punjabi<br>
    <b>Country</b><br>
    <select>
            <option value="India" id = "countries">India</option>
            <option value="America">America</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
          </select><br>
          </div> 
<input type=button name= "Signup" value="Signup" >

</form>
</div>
<h3 style="color:forestgreen;" >Stay Connected...<p>&#x1F601</p></h3> 
</body>
</html>
